<!DOCTYPE html>
<html>

<head>
    <title>Bubble</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .bubblepage {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="bubblepage" class="bubblepage" style="background: linear-gradient(to bottom, #000000, #000000, #000000,
    rgb(6, 6, 39), rgb(5, 5, 66), rgb(16, 16, 128));">

        <div style="position: absolute; left: 100px; top: 20px; height: 200px; width: 200px; background-color: white;
         border-radius: 100%;">
        </div>
        <div style="position: absolute; left: 116px; top: 27.5px; height: 185px; width: 185px; background-color: black;
         border-radius: 100%;">
        </div>

    </div>

    <script>
        let div = document.getElementById('bubblepage');

        let stars = ""
        for (let i = 0; i < 100; i++) {
            let p1 = Math.floor(Math.random() * 1201);
            let p2 = Math.floor(Math.random() * 251);
            stars += `<div style="position: absolute; width: 2px; height: 2px; left: ${p1}px; top: ${p2}px; background-color: white;"></div>`;
        }
        div.innerHTML += stars;


        let str = "";
        for (let i = 0; i < 30; i++) {
            str += '<div class="ball" style="position:absolute;"></div>';
        }

        div.innerHTML += str;

        let bubbles = document.getElementsByClassName('ball');
        let BALL = [];
        for (let bub of bubbles) {
            BALL.push({ ball: bub, velocidade: 1, altura: 0, left: 600, color: 'white', direction: 0 });
        }

        let count = 0;
        let size = 0;


        setInterval(function () {

            for (let bal of BALL) {
                if (bal.altura == 0 || bal.altura >= 500) {
                    size = Math.floor(Math.random() * 91 + 20);
                    bal.velocidade = Math.floor(Math.random() * 8 + 2);
                    bal.ball.style.width = size + 'px';
                    bal.ball.style.height = size + 'px';
                    bal.altura = bal.velocidade;
                    bal.ball.style.bottom = bal.altura + 'px';
                    bal.ball.style.left = bal.left + 'px';
                    let r = Math.floor(Math.random() * 256);
                    let g = Math.floor(Math.random() * 256);
                    let b = Math.floor(Math.random() * 256);
                    let x = Math.floor(Math.random() * 256);
                    let y = Math.floor(Math.random() * 256);
                    let z = Math.floor(Math.random() * 256);
                    bal.ball.style.background = `linear-gradient(to left, rgb(${r},${g},${b}), rgb(${x},${y},${z}))`;
                    bal.direction = Math.floor(Math.random() * 2);
                    bal.ball.style.borderRadius = Math.floor(Math.random() * 51) + "%";
                } else {
                    bal.altura += bal.velocidade;
                    bal.ball.style.bottom = bal.altura + 'px';
                    if (bal.direction == 1) bal.left += bal.velocidade;
                    else bal.left -= bal.velocidade;

                    if (count % 20 == 0) bal.direction = Math.floor(Math.random() * 2);

                    if (bal.left < 300) {
                        bal.direction = 1;
                    } else if (bal.left > 900) {
                        bal.direction = 0;
                    }
                    bal.ball.style.left = bal.left + 'px';
                }
            }

            count++;
        }, 60);

    </script>
</body>

</html>
